sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
before_install:
  - mvn clean install -f pom.xml
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t alexanderbudnikov/driver-pool -f ./Dockerfile.dev ./

script:
  - docker run -e CI=true alexanderbudnikov/driver-pool

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main