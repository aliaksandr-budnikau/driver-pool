sudo: required
language: java
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
cache:
  directories:
    - $HOME/.m2
jdk:
  - openjdk11
before_install:
  - ./mvnw clean install
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main